        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{usertype}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)='setUser("admin")'>Admin</button>
          <button ngbDropdownItem (click)='setUser("client")'>Client</button>
        </div>
      </div>
    </div>
  



  <form class="px-4 py-3">
    <div class="form-group">
        <label >User Name</label>
        <input type="text" class="form-control" id="UserName" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"  required
            placeholder="User name">
    </div>
    <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  required
            placeholder="Password">
    </div>
